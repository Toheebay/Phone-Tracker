<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Tracker</title>
    <link rel="stylesheet" href="static/style.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXL-_TSHh2xedWkaj1pf3Xasj1JoayD3c&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <h2>📱 Phone Security Tracking</h2>

    <h3>🔒 Register Your Device</h3>
    <form id="registerForm">
      <input type="text" id="ownerName" placeholder="Owner Name" required />
      <input type="text" id="deviceModel" placeholder="Device Model" required />
      <input type="text" id="imei" placeholder="IMEI Number" required />
      <button type="button" onclick="registerDevice()">Register Device</button>
    </form>

    <h3>📍 Live Location</h3>
    <div id="map"></div>

    <h3>Facial Recognition</h3>
    <video id="camera" autoplay></video>
    <canvas id="snapshot"></canvas>
    <button onclick="captureFace()">Capture Face</button>
    <button onclick="unlockDevice()">Unlock for 24 Hours</button>

    <p id="faceStatus"></p>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/1.3.2/face-api.min.js"
    ></script>
    <script src="static/script.js"></script>

    <h3>🛡️ Fingerprint Authentication</h3>
    <div id="fingerprint" onclick="scanFingerprint()">🔒 Tap to Verify</div>
    <p id="fingerprintStatus"></p>

    <h3>⚠️ Remote Actions</h3>
    <button onclick="remoteWipe()">Remote Wipe</button>
    <button onclick="factoryReset()">Factory Reset</button>

    <script src="static/script.js"></script>
  </body>
</html>
